<div class="container mt-3">
  <div class="row">
    <div class="col-lg-8">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show odd numbers</button>
      <ul class="list-group mt-3">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'text-dark': odd % 2 !==0}"
            [ngStyle]="{backgroundColor:odd % 2 !==0 ? 'lightgray': 'transperent'}"> {{odd}}
          </li>
        </div>

        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'text-primary': even % 2 ===0}"
            [ngStyle]="{backgroundColor:odd % 2 !==0 ? 'lightblue': 'transperent'}">
            {{even }} </li>
        </div>

        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'text-primary': even % 2 ===0}"
            [ngStyle]="{backgroundColor:odd % 2 !==0 ? 'lightblue': 'transperent'}">
            {{even }} </li>
        </div> -->

        <!-- <ng-template [ngIf]="!onlyOdd">
          <p>Chenna kesava</p>
        </ng-template> -->

      </ul>
      <h3 appBasicHighlight class="mt-4">Hello i'm a basic highlight directive</h3>
      <h3 [appBetterHighlight]="'blue'" defaultValue="green" class="mt-4">Hello i'm a better highlight directive</h3>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">The value is 5</p>
        <p *ngSwitchCase="10">The value is 10</p>
        <p *ngSwitchCase="100">The value is 100</p>
        <p *ngSwitchDefault>The value is default</p>
      </div>
    </div>
  </div>
</div>
